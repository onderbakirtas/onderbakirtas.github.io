<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zeus Ult Now!</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/picker.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>ggVods.com</h2>
            <form action="success.html" method="post">
                <div class="formGroup">
                    <label for="matchId">Match ID</label>
                    <input type="number" id="matchId" name="matchId" autocomplete="off" required>
                </div>
                <div class="formGroup">
                    <label for="matchTime">Game Time</label>
                    <input type="number" id="matchTime" name="matchTime" autocomplete="off" required>
                </div>
                <div class="formGroup">
                    <label for="vodLength">Replay Length</label>
                    <input type="number" id="vodLength" name="vodLength" autocomplete="off" required value="60">
                </div>
                <!-- 
                <div class="formGroup">
                    <label>Follow Hero</label>
                    <div class="checkbox">
                        <input type="checkbox" id="followHero" name="followHero">
                        <label for="followHero" class="followHero"></label>
                    </div>
                </div>
                -->
                <div id="heroPicker" class="formGroup">
                    <label for="heroName">Hero Name</label>
                    <input type="text" id="heroName" name="heroName" autocomplete="off">
                </div>
                <div class="formGroup">
                    <button class="btn btnSend" type="submit"><span>Create VOD</span></button>
                    <button class="btn btnCancel" type="reset"><span>Refill Form</span></button>
                </div>
            </form>
        </div>
    </body>
</html>
