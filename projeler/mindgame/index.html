<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Bungee&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div class="main">
        <div id="div1" class="title-box">
            <h1>Beyin</h1>
            <h3>Egzersizleri</h3>
        </div>
    </div>
    <script>
        var el = document.getElementById("div1");
        el.style.opacity = 0;
        setInterval(function() {
            do {
                el.style.opacity = parseFloat(el.style.opacity) + 0.01;
            } while (el.style.opacity == 1)
        }, 1);
    </script>

</body>

</html>
