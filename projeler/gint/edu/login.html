<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <main>
        <section class="loginForm">
            <img src="img/logo_new.png" class="brandLogo">
            <form action="index.html">
                <label><input class="emailTab" type="text" placeholder="E-posta Adresi"></label>
                <input class="passTab" type="password" placeholder="Parola">
                <button type="submit">Giriş Yap</button>
            </form>
            <a href="#" class="forgotPass">Parolanızı mı unuttunuz?</a>
        </section>
    </main>
    <footer>
        <img src="img/txt_only.png" alt="GearsInteractive">
        <p>Education</p>
    </footer>
</body>

</html>
